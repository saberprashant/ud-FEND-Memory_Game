<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>- The Matching Game -</h1>
		</header>

		<section class="score-panel">
			<button class="btn restart">
				Restart
				<!-- <i class="fa fa-repeat"></i> -->
			</button>
			<div class="current-rate">
				<!-- <div class="counter"></div> -->
				<span>Move(s) - </span>
				<span class="moves">0</span>
			</div>
			<ul class="star-rating">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<div class="counter">
				<span>Time <i class="fa fa-hourglass-half" title="Time"></i>
				</span><span class="displayTime">00:00</span>
			</div>

			<button class="btn ratings">Show <br> ratings</button>
		</section>

		<!-- Cards deck section -->
		<ul class="deck" id="card-deck">
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
		</ul>

		<!-- modal to show when game ends -->
		<div class="modal" tabindex="-1" role="dialog" id="popup">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">GAME OVER</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="result">
							<h2><span class="pop-up-header">Congratulations!</span></h2>
							<p>You used <span id="final-moves">0</span> moves to finish the game.</p>
							<p>Your time was <span id="final-time">00.00</span>.</p>
							<p class="final-stars">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							</p>
							<p>Score: <span id="final-score"></span></p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary restart">Restart Game</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer>
		<p class="copyright">By Prashant Jain. <i class="fa fa-copyright" aria-hidden="true"></i>All Rights Reserved.</p>
	</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		 crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		 crossorigin="anonymous"></script>
		<script src="js/app.js"> </script>
</body>

</html>
